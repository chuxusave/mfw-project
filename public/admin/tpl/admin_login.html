<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../style/admin_login.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/angular-cookies.min.js"></script>
    <script src="../js/admin_login.js"></script>
</head>

<body ng-app="app" ng-controller="adminLoginC">
    <div class="wrapper" ng-show="!mycookie">
        <div class="login-forms">
            <form class="register-form" name="user">
                <span>用户名</span> <input ng-model="Name" name="Name" class="username" type="text" placeholder="登录用户名：test">
                <div class="errorTips" ng-show="errorTip">
                    <i>用户名或密码错误，请重新输入！</i>
                </div>
                <br><span>密码</span> <input ng-model="Pwd" name="Pwd" class="pwd" type="text" placeholder="登录密码：123456">
                <br><input id="rememberPwd" type="checkbox" ng-model="checked" checked="{{checked}}"><label for="rememberPwd">记住密码</label>
                <br><input ng-click="login()" class="btn" type="button" value="立即登录">
            </form>
        </div>
    </div>
    <div class="fullscreen-bg">
        <img src="../img/loginbg.jpg">
    </div>
</body>

</html>
