<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>帐号登录 - 蚂蜂窝</title>
    <link rel="shortcut icon" href="../img/bitbug_favicon.ico">
    <link href="../style/login.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/resize.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-cookies.min.js"></script>
    <script src="../js/login.js"></script>
    <base href="/">
</head>

<body ng-app="app" ng-controller="loginC">
    <div class="wrapper">
        <a class="logo" href="../index.html" title="返回首页"></a>
        <div class="login-forms">
            <form class="register-form" name="user">
                <span>手机号码</span> <input ng-model="Name" name="Name" class="username" type="text" placeholder="您的手机号">
                <div class="errorTips" ng-show="errorTip">
                    <i>手机号或密码错误，请重新输入！</i>
                </div>
                <br><span>密码</span> <input ng-model="Pwd" name="Pwd" class="pwd" type="text" placeholder="您的密码">
                <br><input id="rememberPwd" type="checkbox" ng-model="checked" checked="{{checked}}"><label for="rememberPwd">记住密码</label>
                <br><input ng-click="login()" class="btn" type="button" value="立即登录">
            </form>
        </div>
        <div class="bottom-link text-center">
            还没有账号?<a href="../tpl/register.html">马上注册</a>
        </div>
    </div>
    <div class="fullscreen-bg">
        <img ng-src="../{{bgSrc}}">
    </div>
</body>

</html>
